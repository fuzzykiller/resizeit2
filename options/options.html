<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>ResizeIT 2 Options</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <style type="text/css">
    html {
      font-size: 14px;
      margin: 0 5px;
    }

    th.top-header {
      border-bottom: 1px solid black;
    }

    th,
    td {
      padding-right: .375rem;
    }

    input[type="number"] {
      width: 5rem;
    }

    input[type="text"] {
      width: 10rem;
    }

    .key-1-select {
      width: 5em;
    }

    .key-2-select {
      width: 5em;
    }

    .key-3-select {
      width: 8em;
    }

    tr:not(.preset-top-row) td {
      border: 0;
    }

    tr:not(.last-header-row) th {
      border: 0;
    }

    tr.last-header-row th {
      border-top: 0;
    }

    .table td.btn-cell {
      vertical-align: middle;
    }

    .is-valid::after {
      content: '✔';
    }

    .is-invalid::after {
      content: '❌';
    }
  </style>
</head>

<body>
  <table class="table table-sm">
    <thead>
      <tr>
        <th></th>
        <th colspan="4">Size: Width / Height</th>
      </tr>
      <tr class="last-header-row">
        <th>Shortcut</th>
        <th colspan="4">Position: Enable / Left / Top</th>
      </tr>
    </thead>
    <tbody>
      <!-- Preset 1-->
      <tr>
        <td>
          <select class="custom-select custom-select-sm key-1-select" id="preset-1-key-1">
            <option value=""></option>
          </select>
          <select class="custom-select custom-select-sm key-2-select" id="preset-1-key-2">
            <option value=""></option>
          </select>
          <select class="custom-select custom-select-sm key-3-select" id="preset-1-key-3">
            <option value=""></option>
          </select>
          <span id="preset-1-key-indicator"></span>
        </td>
        <td></td>
        <td>
          <input class="form-control form-control-sm" type="number" id="preset-1-width" min="0" required title="Width">
        </td>
        <td>
          <input class="form-control form-control-sm" type="number" id="preset-1-height" min="0" required title="Height">
        </td>
        <td rowspan="2" class="btn-cell">
          <button class="btn btn-sm btn-secondary" id="preset-1-current" title="Use current size and position for this preset">
            Use current
          </button>
        </td>
      </tr>
      <tr>
        <td>
          <button id="preset-1-key-reset" class="btn btn-sm btn-danger">Reset</button>
        </td>
        <td>
          <input type="checkbox" id="preset-1-pos" title="Restore position when activating this preset">
        </td>
        <td>
          <input class="form-control form-control-sm" type="number" id="preset-1-left" required title="Left">
        </td>
        <td>
          <input class="form-control form-control-sm" type="number" id="preset-1-top" required title="Top">

      </tr>
